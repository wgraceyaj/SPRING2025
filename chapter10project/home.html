<!DOCTYPE html>
<!--Wyntergrace Yang 4/6/25-->
<html lang="en">
    <head>
        <link rel="stylesheet" href="ch10styles.css">
        <title>Contact Us</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Contact Our Team</h3>
        <p>Please complete the form below and we'll get back to you as soon as possible.</p>
        <form action="https://webdevbasics.net/scripts/demo.php" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <label for="topic">Topic:</label>
            <select id="topic" name="topic">
                <option>General</option>
                <option>Support</option>
                <option>Feedback</option>
            </select>

            <label for="message">Message:</label>
            <textarea type="text" id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </body>
</html>
